<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <header class="text-center py-3 bg-white shadow-sm">
        <h1 class="mb-0">Jogo da Forca</h1>
    </header>

    <main class="container my-auto py-4">

        <div id="placar" class="text-center fs-5 mb-3">
            <span class="badge bg-success me-2">Vitórias: <span id="vitorias">0</span></span>
            <span class="badge bg-danger">Derrotas: <span id="derrotas">0</span></span>
        </div>

        <div id="selecao-dificuldade" class="text-center">
            <h2>Escolha um nível para começar</h2>
            <div class="d-grid gap-2 col-10 col-sm-6 col-md-4 mx-auto mt-4">
                <button id="btn-facil" class="btn btn-lg btn-success">Fácil (Frutas)</button>
                <button id="btn-medio" class="btn btn-lg btn-warning">Médio (Animais)</button>
                <button id="btn-dificil" class="btn btn-lg btn-danger">Difícil (Tecnologia)</button>
            </div>
        </div>

        <div id="jogo-container" class="d-none">
            <div class="row justify-content-center align-items-start">
                <div class="col-12 col-md-5 text-center">
                    <div class="forca-container mx-auto">
                        <svg height="250" width="200" class="forca-svg">
                            <line x1="10" y1="230" x2="150" y2="230" class="forca-parte" />
                            <line x1="50" y1="230" x2="50" y2="20" class="forca-parte" />
                            <line x1="45" y1="20" x2="130" y2="20" class="forca-parte" />
                            <line x1="125" y1="20" x2="125" y2="60" class="forca-parte corda" />
                            <circle cx="125" cy="80" r="20" class="boneco-parte" />
                            <line x1="125" y1="100" x2="125" y2="160" class="boneco-parte" />
                            <line x1="125" y1="120" x2="100" y2="140" class="boneco-parte" />
                            <line x1="125" y1="120" x2="150" y2="140" class="boneco-parte" />
                            <line x1="125" y1="160" x2="100" y2="190" class="boneco-parte" />
                            <line x1="125" y1="160" x2="150" y2="190" class="boneco-parte" />
                        </svg>
                    </div>
                    <p class="mt-2 text-muted fw-bold">Tentativas restantes: <span id="tentativas-restantes" class="fs-5"></span></p>
                </div>

                <div class="col-12 col-md-7 d-flex flex-column align-items-center mt-4 mt-md-0">
                    <div id="info-jogo" class="text-center mb-3 text-muted"></div>
                    <div id="palavra-secreta" class="mb-4"></div>
                    <p class="fw-bold">Digite uma letra:</p>
                    <form id="form-letra" class="d-flex gap-2">
                        <input type="text" id="input-letra" class="form-control text-center text-uppercase" maxlength="1" autocomplete="off" autofocus>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                    <div class="mt-4">
                        <p class="mb-1">Letras usadas:</p>
                        <div id="letras-usadas" class="letras-usadas-container"></div>
                    </div>
                    <div class="area-chute-palavra text-center mt-4 pt-3">
                        <p class="fw-bold">Arrisque a palavra completa!</p>
                        <form id="form-palavra" class="d-flex gap-2">
                            <input type="text" id="input-palavra" class="form-control text-center text-uppercase" autocomplete="off">
                            <button type="submit" class="btn btn-dark">Arriscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modal-fim-de-jogo" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo"></h5>
                </div>
                <div class="modal-body text-center">
                    <p id="modal-mensagem" class="fs-4"></p>
                    <p>A palavra era: <strong id="modal-palavra" class="text-primary"></strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-jogar-novamente" class="btn btn-primary w-100">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
